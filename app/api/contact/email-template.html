<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>New Contact Message</title>
		<style>
			/* Base styles */
			body {
				background-color: #1c1c22;
				color: #ffffff;
				font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
					"Helvetica Neue", Arial, sans-serif;
				margin: 0;
				padding: 0;
				-webkit-font-smoothing: antialiased;
				line-height: 1.6;
			}
			.container {
				max-width: 600px;
				margin: 0 auto;
				padding: 40px 20px;
			}
			.card {
				background-color: #27272c;
				border-radius: 12px;
				padding: 32px;
				margin-bottom: 24px;
				box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
			}
			.header {
				text-align: center;
				margin-bottom: 32px;
			}
			.logo {
				font-size: 24px;
				font-weight: bold;
				color: #00ff99;
				margin-bottom: 16px;
			}
      .logo span {
        color: #ffffff;
        font-weight: bold;
      }
			.message-content {
				background-color: #1c1c22;
				padding: 24px;
				border-radius: 8px;
				margin: 24px 0;
			}
			.label {
				color: #00ff99;
				font-size: 14px;
				font-weight: 600;
				margin-bottom: 8px;
			}
			.value {
				color: #ffffff;
				margin-bottom: 20px;
				word-break: break-word;
			}
			.message-container {
				background-color: #dcdcdd;
				padding: 24px;
				border-radius: 8px;
				margin: 24px 0;
				color: #1c1c22;
			}
			.footer {
				text-align: center;
				color: #666;
				font-size: 14px;
				margin-top: 32px;
			}
			.accent {
				color: #00ff99;
			}
			.button {
				display: inline-block;
				background-color: #00ff99;
				color: #1c1c22;
				padding: 12px 24px;
				border-radius: 6px;
				text-decoration: none;
				font-weight: 600;
				margin-top: 24px;
			}
			.button:hover {
				background-color: #00e187;
			}

			/* Dark mode optimization */
			@media (prefers-color-scheme: dark) {
				body {
					background-color: #1c1c22;
				}
				.card {
					background-color: #27272c;
				}
				.message-content {
					background-color: #1c1c22;
				}
			}

			/* Mobile optimization */
			@media only screen and (max-width: 600px) {
				.container {
					padding: 20px 16px;
				}
				.card {
					padding: 24px 16px;
				}
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="card">
				<div class="header">
					<div class="logo"><span>Sudeepta </span>.</div>
					<p class="color: #ffffff">
						You have received a new message from your portfolio website.
					</p>
				</div>

				<div class="message-content">
					<div class="label">Name: <span class="value">{{name}}</span></div>

					<div class="label">Email: <span class="value">{{email}}</span></div>

					<div class="label">Phone: <span class="value">{{phone}}</span></div>

					<div class="label">
						Service: <span class="value">{{service}}</span>
					</div>

					<div class="label">Message:</div>
					<div class="value message-container">{{message}}</div>
				</div>
			</div>

			<div class="footer">
				<p>This email was sent from your portfolio contact form.</p>
				<p>Â© {{year}} Your Portfolio. All rights reserved.</p>
			</div>
		</div>
	</body>
</html>
