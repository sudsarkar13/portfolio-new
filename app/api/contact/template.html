<!DOCTYPE html>
<html>
	<head>
		<style>
			body {
				font-family: Arial, sans-serif;
				line-height: 1.6;
				color: #333;
			}
			.container {
				max-width: 600px;
				margin: 0 auto;
				padding: 20px;
			}
			.header {
				background-color: #0e52e6;
				padding: 20px;
				border-radius: 5px;
			}
			.content {
				margin-top: 20px;
			}
			.field {
				margin-bottom: 15px;
			}
			.label {
				font-weight: bold;
				color: #555;
			}
			.message-box {
				background-color: #c5c5c5;
				padding: 15px;
				border-radius: 5px;
				margin-top: 10px;
				color: #fff;
			}
      .message-text {
        background-color: #f1f1f1;
        padding: 10px;
        border-radius: 10px;
        color: #333;
      }
		</style>
	</head>
	<body>
		<div class="container">
			<div class="header">
				<h2 style="margin: 0; color: #fff">New Contact Form Submission</h2>
			</div>
			<div class="content">
				<div class="field">
					<span class="label">Full Name:</span> ${firstName} ${lastName}
				</div>
				<div class="field"><span class="label">Email:</span> ${email}</div>
				<div class="field"><span class="label">Phone:</span> ${phone}</div>
				<div class="field"><span class="label">Service:</span> ${service}</div>
				<div class="field">
					<div class="message-box">
						<p class=""><span class="label">Message:</span> ${message}</p>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
